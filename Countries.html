    <script>

const countries = ["india", "australia","Isreal", "Aremenia","bolivia"]
 
let output = {}

countries.forEach((country)=>{
    const firstletter = country.charAt(0).toLowerCase()
    console.log(firstletter)

    
    if(!output[firstletter]){
        output[firstletter] = []
    }
    output[firstletter].push(country)
})
console.log(output)        


    </script>
