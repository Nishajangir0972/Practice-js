<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="wrapper" class="netflix">
        <div id="sideBar">
            <div class="logo">
                <img src=" C:\Users\Dell\Downloads\netflix-logo (1).png" alt="">
            </div>
            <div class="genrelist">
                <ul></ul>
            </div>
        </div>
        <div id="movies">
            <h1>Trending Movies</h1>
            <div class="movie-wrapper"></div>
        </div>
    </div>
    <script>
        const API_KEY = "3fd23a7ac5678fbe2e498662b7e46701";
        const img_base_path = "https://image.tmdb.org/t/p/original";
        const moviesDiv = document.querySelector("#movies .movies-wrapper");
        
       async function fetchTrendingMovies(){
        const response = await fetch( "https://api.themoviedb.org/3/discover/movie?include_adult=false&include_video=false&language=en-US&page=1&sort_by=popularity.desc&api_key=" +
            API_KEY);
            const result = await response.json();
            console.log(result.results)
            showMovies(result.results);
       }
       function showMovies(data){
data.forEach((movie)=>{
    const div = document.createElement("div");
    div.classList.add("movie");
    const poster = document.createElement("img")
    poster.src= img_base_path + movie.poster_path;
    const title = document.createElement("h3")
    title.innerHTML = movie.name || movie.original_title;
    div.append(poster);
    div.append(title)
    moviesDiv.append(div)
})
       }
       fetchTrendingMovies();
    </script>
</body>

</html>
